<div class="container">
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar navbar-nav">
      <li>
        <button (click)="onGetAllProducts()" class="btn btn-outline-info ml-2">All</button>
      </li>
      <li>
        <button (click)="onGetSelectedProducts()" class="btn btn-outline-info ml-1 ">Selected</button>
      </li>
      <li>
        <button (click)="onGetAvailableProducts()" class="btn btn-outline-info ml-1 ">Available</button>
      </li>
      <li>
        <button (click)="onNewProduct()" class="btn btn-outline-info ml-2 ">New</button>
      </li>
    </ul>
    <ul  class="navbar navbar-nav ml-auto" >
      <li>
        <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">
          <div  class="input-group">
            <input ngModel name="keyword"  type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" />
            <button type="submit" class="btn btn-info">Search</button>
          </div>
        </form>
      </li>
  </ul>
  </nav>
    <ng-container *ngIf="products$ | async as result" [ngSwitch]="result.dataState">
      <ng-container *ngSwitchCase="DataStateEnum.LOADING">
          Loading....
      </ng-container>
      <ng-container *ngSwitchCase="DataStateEnum.ERROR">
          <div class="alert-danger">
              {{result.errorMessage}}
          </div>
        </ng-container>
      <ng-container *ngSwitchCase="DataStateEnum.LOADED">
        <table class="table" >
          <tr>
            <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th><th>Selected</th><th>Availabe</th>
          </tr>
          <tr *ngFor="let product of result.data">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.selected}}</td>

            <td>{{product.available}}</td>
            <td>
              <button style="width: 50%;" (click)="onSelect(product)" [ngClass]="product.selected?'btn-outline-success':'btn-outline-danger'" class="btn btn-sm">
                <span *ngIf="product.selected"> Unselect</span>
                <span *ngIf="!product.selected"> Select</span>
              </button>
            </td>
            <td>
              <button height=50 width=100 (click)="onDelete(product)"  class="btn btn-outline-danger">
                <span class="fa fa-trash-o"></span>
              </button>
            </td>
            <td>
              <button (click)="onEdit(product)"  class="btn btn-outline-warning">
                <span class="fa fa-edit"> Edit</span>

              </button>
            </td>
          </tr>

        </table>
      </ng-container>
    </ng-container>
  </div>
